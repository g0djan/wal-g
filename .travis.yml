language: go
dist: xenial
go:
  - 1.11.x

services:
  - docker

matrix:
  include:
    - env: GOTAGS= BINSUFFIX=
    - env: GOTAGS=lzo BINSUFFIX=.lzo
      addons:
        apt:
          packages: [liblzo2-dev]

script: ./build.sh

notifications:
  email: false

before_deploy:
  - tar -zcf wal-g.linux-amd64$BINSUFFIX.tar.gz -C cmd/wal-g wal-g

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: wal-g.linux-amd64$BINSUFFIX.tar.gz
  on:
    repo: g0djan/wal-g
    tags: true
